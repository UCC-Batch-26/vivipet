---
name: Check Files and Code Style on Pull Request

on:
  pull_request_target:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 23

      - name: Install dependencies
        run: pnpm install

      - name: Check codes
        run: pnpm check
